<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>wordle</title>
    <style>
        input{
            height: 63px;
            width: 63px;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            caret-color: transparent;
            background-color: black;
            border: 2px solid gray;
        }
    </style>
</head>
{% load tags %}
<body style="background-color: black;">
    <div class="d-flex justify-content-center font-weight-bold p-4">
        <h1 class="display-3 text-center text-success">W</h1>
        <h1 class="display-3 text-center text-warning">o</h1>
        <h1 class="display-3 text-center text-secondary">r</h1>
        <h1 class="display-3 text-center text-success">d</h1>
        <h1 class="display-3 text-center text-warning">l</h1>
        <h1 class="display-3 text-center text-secondary">e</h1>
    </div>
    <div style="margin-top: 3%; position:relative;" class="text-center">
        {% if messages %}
        {% for message in messages %}
        <div id="alert" class="d-inline-flex bg-white rounded" style="position:absolute; top:7px; left: 50%; transform: translate(-50%, 0);">
            <p class="mb-0 py-2 px-3" style="font-size:16px; font-weight:bold;">{{message}}</p>
        </div>
        {% endfor %}
        {% endif %}
    <table style="margin:auto;">
        {% for i in '012345'|make_list %}
        <tr>
        <form action="{% url 'check' %}" method="post" id="form-{{forloop.counter}}" autocomplete="off">
            {% csrf_token %} 
            {% for j in '01234'|make_list %}
            <td><input type="text" maxlength="1" id="{{forloop.parentloop.counter}}{{forloop.counter}}" name="{{forloop.counter}}" required
                value="{% index i j 0 %}" onkeypress="submitForm(event, id)" {% if j == '0' %} autofocus {% endif %}
                {% index i j 1 as color %}
                style="text-transform: capitalize;
                {% if color == 'green' %}
                background-color: rgb(83,141,78);
                {% elif color == 'yellow' %}
                background-color: rgb(181,159,59);
                {% elif color == 'grey' %}
                background-color: rgb(58,58,60);
                {% endif %}"
                {% is_disabled i as disabled %}
                {% if color or request.session.message or disabled %}
                disabled
                {% endif %}
                ></td>
            {% endfor %}
        </form>
        </tr>
        {% endfor %}
    </table>
    {% if request.session.message %}
    <a href="{% url 'reset' %}"><button class="btn btn-success m-3">Play Again</button></a>
    {% endif %}
    </div>
</body>
<script>
    setTimeout(function () {
        document.getElementById('alert').style.display = 'none';
    }, 200000);

    function submitForm(event, id) {
      let unicode= event.which;
      if (unicode == 13){
        if(isValid(id)){
        document.getElementById('form-' + id[0]).submit();
        }else{
            window.alert('Not enough letter')
        }
      }
    }

    function isValid(id){
        let count = 0;
        for(var k = 1; k < 6; k++){
            if(document.getElementById(id[0] + k).value.length === 1){
                count++;
            }
        }
        return count === 5
    }
    </script>
</html>
